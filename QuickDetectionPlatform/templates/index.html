<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>快捷检测平台</title>
    <link rel="icon" href="https://kui-1259519993.cos.ap-guangzhou.myqcloud.com/ehome_kui/favicon.jpg" sizes="64x64" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="https://kui-1259519993.cos.ap-guangzhou.myqcloud.com/ehome_kui/99.css"> -->
    <link rel="stylesheet" href="../static/css/index.css" />
     <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/index.js"></script>
</head>

<body>
    <!-- loading -->
    <div class="loading">
        <div class="spinner-border text-primary" role="status">
        </div>
        <span class="loadText">检测中...</span>
    </div>
    <!-- alert组件 -->
    <div class="alert-box">
        <div class="alert alert-danger alert-dismissible fade" role="alert" style="z-index: 99999">
            <div class="msg">You should check in on some of those fields below.</div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
        </div>
    </div>
    <!-- 弹窗 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-form">
                    <div class="tab">
                        <div class="tab-item activeTab" onclick="onChangeType(0)">金标仪</div>
                        <div class="tab-item" onclick="onChangeType(1)">血常规</div>
                        <div class="tab-item" onclick="onChangeType(2)">联测</div>
                    </div>
                    <div class="papers" id="papers">
                        <div class="paper-item" onclick="onChangePaper(0)">CRP试纸</div>
                        <div class="paper-item" onclick="onChangePaper(1)">SAA试纸</div>
                        <div class="paper-item" onclick="onChangePaper(2)">MP-lgM试纸</div>
                        <div class="paper-item" onclick="onChangePaper(3)">Cpn-lgM试纸</div>
                        <div class="paper-item" onclick="onChangePaper(4)">MP-Ab试纸</div>
                        <div class="paper-item" onclick="onChangePaper(5)">EV71试纸</div>
                        <div class="paper-item" onclick="onChangePaper(6)">CVA16试纸</div>
                        <div class="paper-item" onclick="onChangePaper(7)">FluA+B试纸</div>
                        <div class="paper-item" onclick="onChangePaper(8)">HP-lgM-lgG试纸</div>
                        <div class="paper-item" onclick="onChangePaper(9)">mALb试纸</div>
                        <div class="paper-item" onclick="onChangePaper(10)">HbA1C试纸</div>
                        <div class="paper-item" onclick="onChangePaper(11)">CRP+SAA试纸</div>
                    </div>
                    <div class="modal-blood hide" id="modal-blood">—— 暂无 ——</div>
                    <div class="translocation hide" id="translocation">
                        <div class="translocation-item" onclick="onChangeTranslocation(0)">金标仪联测</div>
                        <div class="translocation-item" onclick="onChangeTranslocation(1)">血常规联测</div>
                    </div>
                    <button type="button" class="btn btn-primary modal-btn" onclick="modalSubmit()">确定</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container content-1">
        <div class="container-title">
            <h2 class="title">快捷检测平台</h2>
        </div>
        <div class="content">
            <input id="phone" class="box ipt" maxlength="11" placeholder="请输入诊所手机号码" style="color: #ff0015" type="tel" />
            <input id="times" class="box ipt" maxlength="2" placeholder="请输入检测次数" style="color: #ff0015" />
            <button id="test_type" class="box ipt" style="float: inline-start" data-toggle="modal" data-target="#exampleModal">请选择检测类型</button>
            <button id="btn" class="box" onclick="submit()" style="color: #f0eaea">开始检测</button>
        </div>
    </div>
    <div class="dropdown environment" style="z-index: 99">
        <button class="btn btn-primary dropdown-toggle" type="button" id="envButton" data-toggle="dropdown" aria-expanded="false">测试环境</button>
        <div class="dropdown-menu" aria-labelledby="envButton">
            <a class="dropdown-item" href="#" onclick="onChangeEnv('test')">测试环境</a>
            <a class="dropdown-item" href="#" onclick="onChangeEnv('staging')">预发布环境</a>
        </div>
    </div>
</body>

</html>
